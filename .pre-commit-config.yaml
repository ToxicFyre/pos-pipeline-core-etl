repos:
  # Ruff - runs on commit
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9          # or any recent version
    hooks:
      - id: ruff         # no args -> check-only
      - id: ruff-format
        args: [--check]    # <--- important

  # mypy - runs on commit
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: [--config-file=pyproject.toml]

  # pytest - runs on push
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python3 -m pytest
        language: system
        stages: [pre-push]
        args: [tests/]
        pass_filenames: false
        always_run: true

